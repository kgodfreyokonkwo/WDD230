<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="Table Building Assignment week 8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Table Building</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
            <th colspan="4">ACME Wildwest Services</th>
        </tr>
        <tr>
            <th>&#8203;</th>
            <th>Basic</th>
            <th>Premium</th>
            <th>Deluxe</th>
        </tr>
        <tr>
          <td>Feature 1</td>
          <td class="marked-check">&#10004;</td>
          <td class="marked-check">&#10004;</td>
          <td class="marked-check">&#10004;</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td class="marked-uncheck">&#10006;</td>
          <td class="marked-check">&#10004;</td>
          <td class="marked-check">&#10004;</td>
        </tr>
        <tr>
          <td>Feature 3</td>
          <td class="marked-uncheck">&#10006;</td>
          <td class="marked-uncheck">&#10006;</td>
          <td class="marked-check">&#10004;</td>
        </tr>
      </table>
      <p>Table 1: Account Feature Comparison</p>
    </main>
